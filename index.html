<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/mestologo.svg"
        alt="Места России"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__nav">
          <img
            src="./images/profilephoto.jpg"
            alt="фото профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h2 class="profile__info-subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <template class="element-template">
        <li class="element">
          <button class="element__delete" type="button"></button>
          <img class="element__image" src="#" alt="#">
          <div class="element__container">
            <h2 class="element__text"></h2>
            <button class="element__group" type="button"></button>
          </div>
        </li>
      </template>
      <section class="elements" aria-label="ваш фотоальбом">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Арсентий Огарь</p>
    </footer>
     <div class="popup profile-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile-editform" novalidate>
          <input
            type="text" minlength="2" maxlength="40" required
            class="form__data form__data_user_name"
            name="username"
            placeholder="Ведите имя"
          />
          <span class="popup__invalid popup__invalid_username"></span>
          <input
            type="text" minlength="2" maxlength="200" required
            class="form__data form__data_user_job"
            name="userjob"
            placeholder="О себе"
          />
          <span class="popup__invalid popup__invalid_userjob"></span>
          <!-- form__data_user_name и form__data_user_job классы для определения в JS-->
          <input type="submit" class="form__save" value="Сохранить" />
        </form>
      </div>
    </div>
    <div class="popup element-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="place-editform" novalidate>
          <input
            type="text" maxlength="30" minlength="2" required
            class="form__data form__data_user_place "
            name="userplace"
            placeholder="Название"
          />
          <span class=" popup__invalid popup__invalid_userplace "></span>
          <input
            type="url" required
            class="form__data form__data_user_url "
            name="userurl"
            placeholder="Ссылка на картинку"
          />
          <span class=" popup__invalid popup__invalid_userurl "></span>
          <!-- form__data_user_place и form__data_user_url классы для определения в JS-->
          <input type="submit" class="form__save " value="Создать" />
        </form>
      </div>
    </div>
    <div class="popup popup_zoom">
      <figure class="popup__figure-popup">
        <button class="button popup__close-button " type="button"></button>
        <img class="popup__figure-image" src="#" alt="#">
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
