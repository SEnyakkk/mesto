<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="form">
          <h1 class="form__title">Редактировать профиль</h1>
          <input type="text" class="form__info-title" />
          <input type="text" class="form__info-subtitle" />
          <input type="submit" class="form__save" value="Сохранить" />
        </form>
      </div>
    </section>
    <header class="header">
      <img
        src="./images/mestologo.svg"
        alt="Места России"
        class="header__logo"
      />
    </header>
    <main class="main">

      <section class="profile">
        <div class="profile__nav">
          <div class="profile__avatar">
            <img
              src="./images/profilephoto.jpg"
              alt="фото профиля"
              class="profile__photo"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <h2 class="profile__info-subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="фото чего-то"
              class="element__image"
            />
            <div class="element__container">
              <p class="element__text">Карачаевск</p>
              <img
                src="./images/like.svg"
                alt="понравилось"
                class="element__group"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/tuman.png"
              alt="фото чего-то"
              class="element__image"
            />
            <div class="element__container">
              <p class="element__text">Гора Эльбрус</p>
              <img
                src="./images/like.svg"
                alt="понравилось"
                class="element__group"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/gora.jpg"
              alt="фото чего-то"
              class="element__image"
            />
            <div class="element__container">
              <p class="element__text">Домбай</p>
              <img
                src="./images/like.svg"
                alt="понравилось"
                class="element__group element__group_active"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/tuman.png"
              alt="фото чего-то"
              class="element__image"
            />
            <div class="element__container">
              <p class="element__text">Гора Эльбрус</p>
              <img
                src="./images/like.svg"
                alt="понравилось"
                class="element__group"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/gora.jpg"
              alt="фото чего-то"
              class="element__image"
            />
            <div class="element__container">
              <p class="element__text">Домбай</p>
              <img
                src="./images/like.svg"
                alt="понравилось"
                class="element__group"
              />
            </div>
          </li>
          <li class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="фото чего-то"
              class="element__image"
            />
            <div class="element__container">
              <p class="element__text">Карачаево-Черкесия</p>
              <img
                src="./images/like.svg"
                alt="понравилось"
                class="element__group"
              />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <script src="/vendor/script.js"></script>
  </body>
</html>
