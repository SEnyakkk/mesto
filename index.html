<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/mestologo.svg"
        alt="Места России"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__nav">
          <div class="profile__avatar">
            <img
              src="./images/profilephoto.jpg"
              alt="фото профиля"
              class="profile__photo"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h2 class="profile__info-subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="ваш фотоальбом">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевская архитектура"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__group" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/tuman.png"
              alt="Гора в тумане"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__group" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/gora.jpg"
              alt="Скалистые горы"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__text">Домбай</h2>
              <button class="element__group" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/tuman.png"
              alt="Гора в тумане"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__group" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="https://placekitten.com/g/800/400"
              alt="Кот"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__text">Котэ</h2>
              <button class="element__group" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="https://placekitten.com/g/200/400 "
              alt="Черкесский седой кот"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__text">Карачаево-Черкесский Котэ</h2>
              <button class="element__group" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile-editform">
          <input type="text" class="form__data form__data_username" name="username" placeholder="Ведите имя"/>
          <input type="text" class="form__data form__data_userjob" name="userjob" placeholder="О себе"/>
          <!-- form__data_usermane и form__data_userjob классы для определения в JS-->
          <input type="submit" class="form__save" value="Сохранить" />
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
